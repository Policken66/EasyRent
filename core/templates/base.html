{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyRent</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'core:home' %}">Главная</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'core:logout' %}">Выйти</a></li>
                {% else %}
                    <li><a href="{% url 'core:register' %}">Зарегистрироваться</a></li>
                    <li><a href="{% url 'core:login' %}">Войти</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Основной контент будет вставляться сюда -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 EasyRent</p>
    </footer>
</body>
</html>
