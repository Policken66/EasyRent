{% extends 'base.html' %}

{% block content %}
  <h2>Мои запросы на просмотр</h2>
  <table class="requests-table">
    <thead>
      <tr>
        <th>Объект</th>
        <th>Дата запроса</th>
        <th>Статус</th>
      </tr>
    </thead>
    <tbody>
      {% for request in requests %}
        <tr>
          <td>{{ request.property.title }}</td>
          <td>{{ request.viewing_time }}</td>
          <td>{{ request.status }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="3">У вас нет запросов на просмотр.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
