{% extends 'base.html' %}

{% block content %}
<div class="center-container">
    <h2 class="custom-h2">Создание договора аренды для {{ viewing_request.property.title }}</h2>

    <form method="post" class = "form-style">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Создать договор</button>
    </form>
</div>

{% endblock %}
