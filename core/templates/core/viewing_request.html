{% extends 'base.html' %}

{% block content %}
<div class="center-container">
    <h1>Запрос на просмотр: {{ property.title }}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Отправить запрос</button>
    </form>

    <p><a href="{% url 'core:property_list' %}">Вернуться к списку недвижимости</a></p>
</div>
{% endblock %}
